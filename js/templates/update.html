<imc-header></imc-header>
<section class="container mt-5">
    <section class="row">
        <article class="col-md-12">
            <h2 class="mb-4">Formulário de IMC - ATUALIZAÇÃO</h2>
            <form class="form-group" name="imcForm">
                <div class="row mb-3">
                    <div class="col-md-6 p-2">
                        <span>Nome</span>
                        <input ng-required="true" name="name" class="form-control" type="text" ng-model="vm.patient.name" placeholder="Nome" />
                    </div>
                    <div class="col-md-3 p-2">
                        <span>Idade</span>
                        <input ng-required="true" class="form-control" type="text" name="age" ng-model="vm.patient.age" placeholder="Idade" />
                    </div>
                    <div class="col-md-3 p-2">
                        <span>Sexo</span>
                        <select ng-required="true" class="form-control" ng-model="vm.patient.gender" ng-options="gender for gender in vm.gender" name="gender" >
                            <option value="">Sexo</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 p-2">
                        <span>Peso</span>
                        <input ng-required="true" class="form-control" type="text" name="weight" ng-model="vm.patient.weight" placeholder="Peso" />
                    </div>
                    <div class="col-md-6 p-2">
                        <span>Altura</span>
                        <input ng-required="true" class="form-control" type="text" name="height" ng-model="vm.patient.height" placeholder="Altura"/>
                    </div>
                </div>
                <button ng-disabled="!imcForm.$valid" ui-sref="historico" class="btn btn-primary float-right mb-2" ng-click="updateIt(vm.patient)">Atualizar</button>
            </form>
        </article>
    </section>
    <br>
</section>
